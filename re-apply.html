<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re-Fresher Driver Training</title>
    <link rel="stylesheet" href="./re-apply.css" />
  </head>
  <body>
    <div class="container">
      <h2>Apply Online For Re-Fresher Driver Training</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>Name:<span style="color: red">*</span></label>
          <input
            type="text"
            required
            placeholder="Please Fill the Name as per Driving Licence"
          />
        </div>

        <div class="form-group">
          <label>Father's Name:<span style="color: red">*</span></label>
          <input
            type="text"
            required
            placeholder="Please Fill the Father Name as per Driving Licence"
          />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <select required>
            <option value="">Please Select The Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label
            >Date of Birth (DD/MM/YYYY):<span style="color: red">*</span></label
          >
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>District:</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label
            >Contact Mobile Number 1:<span style="color: red">*</span></label
          >
          <input type="tel" required />
        </div>

        <div class="form-group">
          <label>Contact Mobile Number 2:</label>
          <input type="tel" />
        </div>

        <div class="form-group">
          <label>Qualification:<span style="color: red">*</span></label>
          <input type="text" required />
        </div>

        <center><h3>Driving Licence Information</h3></center>

        <div class="form-group">
          <label>DL Number:<span style="color: red">*</span></label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>DL Issue Date:<span style="color: red">*</span></label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>DL Valid Till Date:<span style="color: red">*</span></label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>DL Issuing Authority:<span style="color: red">*</span></label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Slot Booking Date:</label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label
            >Upload Passport Size Photo:<span style="color: red">*</span></label
          >

          <input type="file" required />
        </div>

        <div class="form-group">
          <label>Upload Aadhaar Card:<span style="color: red">*</span></label>
          <input type="file" required />
        </div>

        <div class="form-group">
          <label>Upload Signature:<span style="color: red">*</span></label>
          <input type="file" required />
        </div>

        <div class="form-group">
          <label>Upload Licence Image:<span style="color: red">*</span></label>
          <input type="file" required />
        </div>

        <center><button type="submit">Submit Data</button></center>
      </form>
    </div>
  </body>
</html>
